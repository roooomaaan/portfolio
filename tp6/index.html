<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identiifcation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    
    <div class="login-container">
      <h1>Identifcation</h1>

      <input type="text" id="username" class="input-field" placeholder="Nom d'utilisateur">
      <input type="password" id="password" class="input-field" placeholder="Mot de passe">
      
      <button onclick="login()" id="login-btn" class="login-btn">Se connecter</button>
      <button onclick="back()" id="back-btn" class="back-btn">Retour</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
