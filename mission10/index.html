<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facture</title>
  </head>
  <body>
    <div class="container">
      <h1>Facture</h1>
      <table class="invoice-table" id="table">
        <tr class="header-row">
          <td><b>Article</b></td>
          <td><b>Prix unitaire</b></td>
          <td><b>Quantité</b></td>
          <td><b>Sous total</b></td>
        </tr>
        <tr id="clone">
          <td>
            <input type="text" name="nom" id="nom" class="input-field" />
          </td>
          <td>
            <input type="number" name="prix" id="prix" class="input-field" />
          </td>
          <td>
            <input
              type="number"
              name="quantite"
              id="quantite"
              class="input-field"
            />
          </td>
          <td>
            <input
              type="number"
              name="total"
              id="total"
              class="input-field"
              readonly
            />
          </td>
        </tr>
      </table>

      <div class="button-group">
        <button onclick="add()" class="button">Ajouter</button>
        <button onclick="reset()" class="button">Reset</button>
        <button onclick="calculer()" class="button">Calculer</button>
      </div>

      <hr />

      <div>
        <input
          type="number"
          name="discount"
          id="discount"
          placeholder="Réduction (%)"
        />
        <input type="number" name="tax" id="tax" placeholder="Tax (%)" />
        <input
          type="number"
          name="shipping"
          id="shipping"
          placeholder="Frais de livraison (€)"
        />
      </div>

      <hr />

      <span id="ttotal"></span>

      <hr />

      <a href="../index.html">Retour</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
